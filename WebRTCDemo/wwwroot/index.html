<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        video {
            width: 100%;
            max-width: 640px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .videos {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        button {
            padding: 10px;
            margin: 10px 0;
            background-color: #0066ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .status {
            color: #666;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <h1>WebRTC Demo</h1>
    <div class="status" id="statusMessage">Chưa kết nối</div>
    <div class="videos">
        <div>
            <h3>Video của bạn</h3>
            <video id="localVideo" autoplay muted playsinline></video>
        </div>
        <div>
            <h3>Video từ xa</h3>
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
    </div>
    <button id="startButton">Bắt đầu</button>
    <button id="callButton" disabled>Gọi</button>
    <button id="hangupButton" disabled>Kết thúc</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
